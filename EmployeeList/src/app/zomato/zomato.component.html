<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
        <section>
          <header>
            <div class="row">
              <div class="col-md-8">
                <h3 style="color: blue">Zomato Information</h3><br/>
              </div>
            </div>
          </header>
        </section>
      </div>
      <div class="border">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item search">
              <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
            </li>
          </ul>
        </nav>
        <table class="table">
          <thead style="color: blue">
          <tr>
            <th (click)= "sort('City')">City</th>
            <th (click)= "sort('Locality')">Locality</th>
            <th (click)= "sort('Longitude')">Longitude</th>
            <th (click)= "sort('Latitude')">Latitude</th>
            <th (click)= "sort('Cuisines')">Cuisines</th>
            <th (click)= "sort('Currency')">Currency</th>
            <th (click)= "sort('Votes')">Votes</th>
            <th (click)= "sort('Address')">Address</th>
            <th>DeleteAction</th>
            <th>UpdateAction</th>
          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let zomato of zomatoList  | filter:filter | orderBy:key : reverse | paginate:{ itemsPerPage:3, currentPage:p};">
            <td>{{zomato.City}}</td>
            <td>{{zomato.Locality}}</td>
            <td>{{zomato.Longitude}}</td>
            <td>{{zomato.Latitude}}</td>
            <td>{{zomato.Cuisines}}</td>
            <td>{{zomato.Currency}}</td>
            <td>{{zomato.Votes}}</td>
            <td>{{zomato.Address}}</td>
            <td><button type="submit" class="btn btn-danger" (click)="deleteRecord(user.id)">Delete</button></td>
            <td><button type="submit" class="btn btn-warning" (click)="updateRecord(user)">Update</button></td>
          </tr>
          </tbody>
        </table>
        <div class="paginator" align="right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
